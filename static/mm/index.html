<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
        svg.markmap {
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            max-width: 20%;
        }

        .zoom-control {
            display: inline-block;
            margin: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <span class="zoom-control">
            <button onclick="zoomOut()">-</button>
            <button onclick="zoomIn()">+</button>
            <button onclick="zoomReset()">=</button>
        </span>
        <details open>
            <summary>禅修课</summary>
            <ul>
                <li><a href="/mm/#cxk/01-三个差别">01-三个差别</a></li>
                <li><a href="/mm/#cxk/02-三殊胜">02-三殊胜</a></li>
            </ul>
        </details>
    </div>
    <div class="markmap" id="markmap">
    </div>
    <script>
        window.markmap = {
            autoLoader: { manual: true },
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader"></script>

    <script>
        const svg = document.querySelector('#markmap')
        let originSize = 1
        function zoomIn() {
            originSize += 0.2
            svg.style.zoom = originSize
        }
        function zoomOut() {
            originSize -= 0.2
            svg.style.zoom = originSize
        }
        function zoomReset() { svg.style.zoom = 1 }
        async function main() {
            const uri = location.hash.replace('#', '')
            const mdSourceBase = '/mm/'
            if (uri != '') {
                const reqUrl = `${mdSourceBase}${uri}.md`
                const res = await fetch(reqUrl);
                text = await res.text();
                // console.log(reqUrl, res);
                document.title = decodeURI(uri).replace('/', ' | ')
            }
            document.querySelector(".markmap").innerHTML = text
            markmap.autoLoader.renderAll();
        }

        main().catch((e) => console.error(e));

        window.addEventListener(
            "hashchange",
            function () {
                console.log("The hash has changed!");
                main().catch((e) => console.error(e))
            },
            false,
        );
    </script>

</body>

</html>
