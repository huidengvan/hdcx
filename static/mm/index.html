<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
        svg.markmap {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="markmap">
    </div>
    <script>
        async function main() {
            const uri = location.hash.replace('#', '')
            const mdSourceBase = '/mm/'
            if (uri != '') {
                const reqUrl = `${mdSourceBase}${uri}.md`
                const res = await fetch(reqUrl);
                text = await res.text();
                // console.log(reqUrl, res);
                document.title = decodeURI(uri).replace('/', ' | ')
            }
            document.querySelector(".markmap").innerHTML = text
        }

        main().catch((e) => console.error(e));

        window.addEventListener(
            "hashchange",
            function () {
                console.log("The hash has changed!");
                main().catch((e) => console.error(e))
                    .then(location.reload())
            },
            false,
        );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.15.2"></script>

</body>

</html>
